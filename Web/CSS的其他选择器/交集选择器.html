<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 即满足为div元素，类名且为one两个条件 */
        div.one {
            color: red;
        }
        div.one[title="test"] {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="one">我是内容1</div>
    <div class="two">我是内容2</div>
    <p class="one">我是内容3</p>
    <div class="one" title="test">我是内容4</div>
</body>
</html>
