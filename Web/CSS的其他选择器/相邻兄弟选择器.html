<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器，必须是后相邻 */
        div+span {
            color: #f00;
        }
    </style>
</head>
<body>
    <span>我是内容1</span>
    <div>
        <span>我是内容2</span>
    </div>
    <span>我是内容3</span>
    <span>我是内容4</span>
</body>
</html>
