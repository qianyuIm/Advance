<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div 后边 的所有兄弟p元素 */
        div~p {
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <p>我是内容1</p>
    <div>
        <p>我是内容2</p>
    </div>
    <p>我是内容3</p>
    <p>我是内容4</p>
</body>
</html>
