<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 是p元素 ，且是整体第三个元素 */
        /* p:nth-child(3) {
            color: red;
        } */
        /* p元素的第三个元素 */
        p:nth-of-type(3) {
            color: red;
        }
    </style>
</head>
<body>
    <div>我是div元素1</div>
    <p>我是文字内容1</p>
    <span>我是用来测试的</span>
    <p>我是文字内容2</p>
    <p>我是文字内容3</p>
    <p>我是文字内容4</p>
    <p>我是文字内容5</p>
    <p>我是文字内容6</p>
</body>
</html>
