<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代 除了div元素的都为红色 */
        body :not(div) {
            color: #f00;
        }
    </style>
</head>
<body>
    <div>文字内容1</div>
    <p>文字内容2</p>
    <span>文字内容3</span>
    <div>文字内容4</div>
</body>
</html>
