<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 直接子元素，不包含间接元素 */
        div > span {
            color: #f00;
        }
    </style>
</head>
<body>
    <div>
        <span>
            我是内容1
        </span>
        <p>
            <span>我是内容2</span>
        </p>
    </div>
</body>
</html>
